schedule:
  title: Definition
  content: >
    <b>Nom</b>: Nom unique pour ce planning. <hr> <b>Type</b>: Choisir le type de planning. <span class="doc-desc-title">Heures de bureau</span> définit les heures comptées dans le calcul des heures SLA, tandis que les <span class="doc-desc-title">Heures de fermeture</span> définit les heures exclues. <hr> <b>Fuseau horaire</b>: Choisir le fuseau horaire du planning. Il est recommandé que vous le laissiez vide pour un fuseau horaire<span class="doc-desc-title">flottant</span>. <br><br> Les fuseaux horaires flottants permettent aux heures d'être relatives au fuseau horaire au moment de leur utilisation.

