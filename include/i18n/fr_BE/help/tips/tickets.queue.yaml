parent_status:
  title: Statut du ticket parent
  content: >
    Si vous choisissez de définir un statut parent, le ticket parent sera modifié avec le statut correspondant. Le ticket au sommet de la liste sera le ticket parent.
reply_types:
  title: Types de réponse
  content: >
    <b>Répondre à tous : </b> La réponse est envoyée à l'usager-rice et aux collaborateurs-rices que vous avez choisi d'associer au ticket.<br/><b> Réponse à l'usager-gère : </b> La réponse est envoyée uniquement à l'usager-gère (pas aux collaborateurs-trices).<br/><b>Ne pas répondre : </b> Aucune réponse n'est envoyée. Néanmoins, la réponse de l'agent-e est visible par <b>TOUS-TES</b> les usagers-gères à la lecture du ticket.
